<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <title>New Arrivals - Rolex</title>
    <style>
        .new__card div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main">
        <section class="section container" style="padding-top: 8rem;">
            <h1 class="section__title">New Arrivals</h1>
            
            <div class="new__hero" style="text-align: center; margin-bottom: 3rem;">
                <p style="font-size: 1.2rem; color: var(--text-color); max-width: 600px; margin: 0 auto;">
                    Be the first to discover our latest timepieces. Each new arrival represents the cutting edge 
                    of watchmaking technology and contemporary design.
                </p>
            </div>

            <div class="new__badge" style="text-align: center; margin-bottom: 3rem;">
                <span style="background: linear-gradient(45deg, var(--first-color), #ff6b6b); color: white; padding: 0.75rem 2rem; border-radius: 2rem; font-weight: bold; display: inline-block;">
                    ðŸ†• Just Launched This Month
                </span>
            </div>

            <div class="new__container grid" id="new-container" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <!-- New arrivals will be loaded from database -->
            </div>

            <div class="new__newsletter" style="margin-top: 4rem; background: linear-gradient(135deg, var(--first-color), #ff6b6b); padding: 3rem 2rem; border-radius: 1rem; text-align: center; color: white;">
                <h2 style="margin-bottom: 1rem; color: white;">Stay Updated</h2>
                <p style="margin-bottom: 2rem; opacity: 0.9;">Be the first to know about our latest arrivals and exclusive offers.</p>
                <div style="display: flex; gap: 1rem; max-width: 400px; margin: 0 auto; flex-wrap: wrap;">
                    <input type="email" placeholder="Enter your email" style="flex: 1; padding: 0.75rem; border: none; border-radius: 0.5rem; min-width: 200px;">
                    <button style="padding: 0.75rem 1.5rem; background: white; color: var(--first-color); border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">Subscribe</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <div id="cart-placeholder"></div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/components.js"></script>
    <script>
        // Load new arrivals from database
        async function loadNewArrivals() {
            try {
                const products = await getProducts();
                const newProducts = products.filter(p => p.category === 'new');
                const container = document.getElementById('new-container');
                
                container.innerHTML = newProducts.map(product => `
                    <article class="new__card" style="background: var(--container-color); padding: 2rem; border-radius: 1rem; text-align: center; position: relative; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                        <span class="new__tag" style="position: absolute; top: 1rem; left: 1rem; background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.75rem; font-weight: bold;">New</span>
                        
                        <div style="margin-bottom: 1.5rem; position: relative;">
                            <img src="../${product.image}" alt="${product.name}" style="width: 200px; height: 200px; object-fit: contain;" onerror="this.src='../assets/img/new1.png'">
                            <div style="position: absolute; top: 0; right: 0; background: var(--first-color); color: white; padding: 0.25rem 0.5rem; border-radius: 0.5rem; font-size: 0.75rem;">${product.isOnSale ? 'Sale' : 'New'}</div>
                        </div>

                        <div class="new__data">
                            <h3 style="margin-bottom: 0.5rem; color: var(--title-color); font-size: 1.25rem;">${product.name}</h3>
                            <p style="color: var(--text-color); margin-bottom: 1rem; font-size: 0.9rem; line-height: 1.5;">${product.description}</p>
                            <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 1.5rem;">
                                <div style="text-align: center;">
                                    <span style="display: block; font-size: 0.75rem; color: var(--text-color);">Starting at</span>
                                    <span style="color: var(--first-color); font-weight: bold; font-size: 1.5rem;">$${product.price}</span>
                                </div>
                            </div>
                        </div>

                        <button class="button new__button" data-product-id="${product._id}" style="width: 100%; margin-bottom: 1rem;">ADD TO CART</button>
                        <button class="button--outline" style="width: 100%; padding: 0.75rem; border: 2px solid var(--first-color); background: transparent; color: var(--first-color); border-radius: 0.5rem; cursor: pointer;">View Details</button>
                    </article>
                `).join('');
                
                // Add event listeners
                document.querySelectorAll('.new__button').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const productId = button.getAttribute('data-product-id');
                        if (productId) {
                            await addToCart(productId, 1);
                        }
                    });
                });
                
                // Add animation to cards
                const cards = document.querySelectorAll('.new__card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        card.style.transition = 'all 0.6s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 200);
                });
                
            } catch (error) {
                console.error('Error loading new arrivals:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadNewArrivals();
            
            // View details functionality
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('button--outline')) {
                    alert('Product details page coming soon!');
                }
            });
        });
    </script>
</body>
</html>
