# Render Blueprint for Watch Website
# Use this for reference, but deploy manually through Render dashboard

services:
  - type: web
    name: watch-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    
  - type: static
    name: watch-frontend
    rootDir: responsive-watches-website
    buildCommand: echo "Static site ready"
    publishPath: ./